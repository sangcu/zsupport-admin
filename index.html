<body>          
    <script type="text/x-handlebars">
        <div class="navbar navbar-inverse">
          <div class="navbar-inner navbar-fixed-top">
            <div class="topmenu">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              {{#linkTo "Main"}} <span class="brand">ZSupport</span>{{/linkTo}}
              <div class="nav-collapse collapse">
                <div id="topnavmenu">
                    <ul class="nav">
                        {{#if isDashboard}}
                            <li class="active">{{#linkTo Dashboard}}{{language.labelDashboard}}{{/linkTo}}</li>
                        {{else}}
                            <li>{{#linkTo Dashboard}}{{language.labelDashboard}}{{/linkTo}}</li>
                        {{/if}}
                        {{#if controller.isSupport}}
                            <li class="active">{{#linkTo Operator/Home}}{{language.labelSupportOperator}}{{/linkTo}}

                            </li>
                        {{else}}
                            <li>{{#linkTo Operator/Home}}{{language.labelSupportOperator}}<sup class="badge badge-important" style="margin-left:3px;">{{controller.totalTickets}}</sup>{{/linkTo}}</li>
                        {{/if}}
                        {{#if isCustomize}}                            
                            <li class="active">{{#linkTo Customize}}{{language.labelCustomize}}{{/linkTo}}</li>
                        {{else}}
                            <li>{{#linkTo Customize}}{{language.labelCustomize}}{{/linkTo}}</li>
                        {{/if}}                        
                        {{#if isReport}}
                            <li class="active"><a href="#" {{action "onReport"}}>{{language.labelReport}}</a></li>
                        {{else}}
                            <li><a href="#" {{action "onReport"}}>{{language.labelReport}}</a></li>
                        {{/if}}
                        <li class="dropdown">
                            <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown" {{action "onTracker"}}>{{language.labelTracker}} <b class="caret"></b></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                            <li><a tabindex="-1" href="#" {{action "onSupporter"}}>{{language.labelReportSupporter}}</a></li>
                            <li><a tabindex="-1" href="#" {{action "onReportOparator"}}>{{language.labelReportOperator}}</a></li>                    
                            </ul>
                        </li>
                        </ul>
                </div>
                  <div>
                    <ul class="nav pull-right">
                        <li class="divider-vertical"></li>                                        
                        <li><img src="/themes/bootstrap/img/avatar.jpg" class="user-avatar" /></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sang Cu<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                              <li>{{#linkTo Setting}}Account Setting{{/linkTo}}</li>
                              <li><a href="#/Logout" {{action "view.onLogout"}}>Log Out</a></li>
                                <li class="divider"></li>
                              <li><a href="#/help">Help</a></li>
                            </ul>
                        </li>       
                    </ul>
                </div>
                <form class="navbar-search pull-right">
                    <input type="text" class="search-query" placeholder="Search">
                </form>            
              </div>
            </div>
          </div>
        </div>
    <div>
        <div id="main-container">
            <div class="container-fluid">
              {{outlet}}
            </div>
        </div>
    </div>
    <div class="taskbar">
        <div class="container">
            Copyright<span class="cpright">Â©</span> 2012 zsupport.me

    {{outlet login}}
